<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitnem - Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://www.youtube.com">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="playlist-container">
            <div class="video-section">
                <div class="video-header">
                    <h2 class="section-title">Nitnem Playlist</h2>
                    <p class="section-subtitle">Daily Sikh Prayers</p>
                </div>
                
                <div id="player" class="video-player">
                    <div class="player-placeholder">
                        <div class="placeholder-icon">üéµ</div>
                        <p>Select a prayer to begin</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="playBtn" class="control-btn primary">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span class="btn-text">Play</span>
                    </button>
                    <button id="stopBtn" class="control-btn">
                        <span class="btn-icon">‚èπÔ∏è</span>
                        <span class="btn-text">Stop</span>
                    </button>
                    <button id="prevBtn" class="control-btn">
                        <span class="btn-icon">‚èÆÔ∏è</span>
                        <span class="btn-text">Previous</span>
                    </button>
                    <button id="nextBtn" class="control-btn">
                        <span class="btn-icon">‚è≠Ô∏è</span>
                        <span class="btn-text">Next</span>
                    </button>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h2 class="playlist-title">Prayer Sequence</h2>
                    <div class="progress-indicator">
                        <span id="progressText">0 of 8</span>
                    </div>
                </div>
                <div id="videoList" class="video-list">
                    <!-- Video list will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn">
                <span class="light-icon">‚òÄÔ∏è</span>
                <span class="dark-icon">üåô</span>
            </button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="playlist.js"></script>
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
